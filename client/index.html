<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda Online</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet" />
    <script type="module" src="./src/front/index.js"></script>
  </head>
  <!-- ****IMPORTANTE****

    
    NOTA: DIGITAL OCEAN TIENE MUY BUENAS GUÍAS.

    El puerto no cifrado por el que se interactua por defecto con peticiones http es el 80
    el que si viene cifrado por defecto es 443 si pones https vas por el puerto 443,si pones http vas por el 80 
    y te sale el aviso de que la web no es segura.

    navegador -> escribes algo en la url -> peticion http -> el router como tiene una ip publica puede conectarse a internet -> se comunica con el DNS  -> 
    llega al servidor, este tiene servidor web quesuele ser Apache y Nginx, y le da una respuesta que te dirige al archivo index.html
     y se lo hace llegar al router => llega a mi pc.

    UN DNS ES UN SERVIDOR QUE PUEDE SER DE GOOGLE O DE LA COMPAÑIA TELEFÓNICA (Ej:1.1.1.1) 
    tu ordenador tiene una ip privada, si tu no le dices a tu pc que tenga una ip FIJA,asigna una dinámica, -> el router suele tener 192.168.1.1  , si tienes una ip fija, puedes acceder a cualquier máquina de tu casa.


-->
  <body>
    <header>
      <logo-component></logo-component>
      <menu-component></menu-component>
      <modal-button-component></modal-button-component>
    </header>
    <main>
      <div class="home-page">
        <slider-component></slider-component>
        <featured-component></featured-component>
        <details-component></details-component>
        <team-component></team-component>
        <faqs-component></faqs-component>

        <div class="contact">
          <map-component></map-component>
          <flip-card-component text-button="Más detalles">
            <contact-info-component slot="front"></contact-info-component>
            <contact-form-component slot="back"></contact-form-component>
          </flip-card-component>
        </div>

        <modal-component>
          <slider-image-component slot="modal-img">
            <img src="/img/asta.jpg" alt="Imagen 1" slot="swiper-image" />
          </slider-image-component>
          <modal-content-component slot="content">
            <swiper-info-component slot="swiperInfo"></swiper-info-component>
            <swiper-form-component slot="swiperForm"></swiper-form-component>
          </modal-content-component>
        </modal-component>
      </div>
    </main>
    <footer>
      <footer-component></footer-component>
    </footer>
  </body>
</html>
